<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Trang cá nhân - SS9</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="background">
                <div class="avatar-area">
                    <img src="https://danhgiahangnhat.com/wp-content/uploads/2019/04/avatar.png" alt="Đây là avatar" class="avatar">
                    <button class="change-avatar">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <button class="change-background">
                    <i class="fas fa-camera"></i>
                    Chỉnh sửa ảnh bìa
                </button>
            </div>
            <div class="full-name">
                <h1 class="">Quoc Huy</h1>
                <a href="">Thêm tiểu sử</a>
               
            </div>
            <div class="function-btn">
                <ul class="info-page">
                    <li>
                        <button checked>Bài viết</button>
                    </li>
                    <li>
                        <button>Giới thiệu</button>
                    </li>
                    <li>
                        <button>Bạn bè <span style="font-size: 12px">265</span> </button>
                    </li>
                    <li>
                        <button>Ảnh</button>
                    </li>
                    <li>
                        <button>
                            Xem thêm
                            <i class="fas fa-caret-down"></i>
                        </button>
                        <ul class="more">
                            <li></li>
                        </ul>
                    </li>
                </ul>
    
                <ul class="edit-page">
                    <li>
                        <button>
                            <i class="fas fa-plus-circle"></i>
                            Thêm vào tin
                        </button>
                        <button>
                            <i class="fas fa-pencil"></i>
                            Chỉnh sửa trang cá nhân
                        </button>
                        <button>
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
